<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mundo Merch</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <h1>Regístrate</h1>
  </ion-item>
  <ion-item-divider>
    <ion-label></ion-label>
  </ion-item-divider>

<ion-card>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
  
    <ion-item lines="full">
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
  
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
  
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
  
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="danger" expand="block">Registrate</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>

    <ion-col>
      <ion-text size="small">¿Ya tienes un cuenta?</ion-text>
      <ion-button routerLink="/login" color="primary" expand="block">Inicia sesión</ion-button>
    </ion-col>
  </ion-row>
  </form>
</ion-card>
</ion-content>
