<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding >
<form>
  <ion-item lines="full">
    <ion-label position="floating">Correo electronico</ion-label>
    <ion-input type="text" required></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" required></ion-input>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-button type="button" routerLink="/menu/principal" color="primary" expand="block">Ingresar</ion-button>
      <a [routerLink]="['/forgot-password']" class="small-text">¿Perdiste la contraseña?</a>
      
    </ion-col>
  </ion-row>
</form>
</ion-content>
