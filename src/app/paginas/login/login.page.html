<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mundo Merch</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <ion-item>
    <h1>Iniciar sesión</h1>
  </ion-item>
  <ion-item-divider >
    <ion-label>

    </ion-label>
  </ion-item-divider>
<ion-card>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Correo electronico</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
  
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
  
    <ion-row>
      <ion-col>
        <ion-button type="button" routerLink="/menu/principal" color="primary" expand="block">Ingresar</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">¿Perdiste la contraseña?</a>
        
      </ion-col>
    </ion-row>
  </form>
</ion-card>

<ion-card>
  <ion-row>
    <ion-col>
      <ion-text size="small">¿No tienes cuenta?</ion-text>
      <ion-button type="button" routerLink="/registration" color="primary" expand="block">Regístrate</ion-button>   
    </ion-col>
  </ion-row>
</ion-card>
</ion-content>
